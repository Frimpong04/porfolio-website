<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact page of Frimpong Boateng website" >
    <meta name="robot" content="index,follow ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;1,400;1,500;1,600;1,700&family=Lobster&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Contact</title>
</head>
<body class="contact">
    <div class="main-container">
        <nav>
            <h1><a href="index.html">Frimpong Boateng</a></h1>
            <ul class="nav-ul">
                <li class="projects"><a href="#">Projects</a></li>
                <li class="skills"><a href="#">Skills</a></li>
                <li class="contact"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <main class="main-container contact-container">
            <section class="about-section">
                <div class="image-container">
                    <img src="assets/pexels-albin-biju-13061530.jpg" alt="frimpong boateng smiling" />
                </div>
                <div class="about-text form-container">
                    
                    <h2 class="contact-heading">I want to hear from you</h2>
                    <form class="contact-form">
                        <label for="fname"><span>First Name</span>
                            <input type="text" name="fname" id="fname" />
                        </label>
                        
                        <label for="lname"><span>Last Name</span>
                            <input type="text" name="lname" id="lname"/>
                        </label>
                        
                        <label for="email"><span>Email</span>
                            <input type="text" name="email" id="email"/>
                        </label>
                        
                        <textarea>Message</textarea>
                        <button type="submit" class="send-btn">Send Message</button>
                    </form>
                </div>
                
            </section>
           
            
        </main>
        <footer class="contact-footer">
            <p>Made with love from Accra</p>
        </footer>
    </div>
</body>
</html>
