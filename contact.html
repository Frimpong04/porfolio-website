<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact page of Frimpong Boateng website" >
    <meta name="robot" content="index,follow ">
    <link rel="stylesheet" href="style.css"/>
    <title>Contact</title>
</head>
<body class="contact">
    <div class="main-container">
        <nav>
            <h1>Frimpong Boateng</h1>
            <ul class="nav-ul">
                <li class="projects"><a href="#">Projects</a></li>
                <li class="skills"><a href="#">Skills</a></li>
                <li class="contact"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <main>
            <div class="image-container">
                <img />
            </div>
            <div class="form-container">
                <form>
                    <h2>I want to hear from you</h2>
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" />
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname"/>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email"/>
                    <textarea> Message </textarea>
                    <button type="submit" class="send-btn">Send Message</button>
                </form>
            </div>
        </main>
        <footer>
            <p>Made with love from Accra</p>
        </footer>
    </div>
</body>
</html>
